      function afficherDateEtHeure() {
        var date = new Date();

        var optionsDate = {
          weekday: "long",
          year: "numeric",
          month: "long",
          day: "numeric",
        };
        var dateFormatted = date.toLocaleDateString([], optionsDate);

        var optionsHeure = { hour: "2-digit", minute: "2-digit" };
        var heureFormatted = date.toLocaleTimeString([], optionsHeure);

        document.getElementById("date").innerHTML = dateFormatted;
        document.getElementById("heure").innerHTML = heureFormatted;
      }
